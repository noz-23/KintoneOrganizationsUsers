<section id="plugin_setting_form" class="settings">
  <h2 id="plugin_titile" class="settings-heading">{{html:lang.plugin_titile}}</h2>
  <p id="plugin_description" class="kintoneplugin-title">{{html:lang.plugin_description}}</p>
  <form class="js-submit-settings">
    <div display="block" style="background-color: coral;">
      <p class="kintoneplugin-label">
        <label id="label_plugin" class="kintoneplugin-label">{{html:lang.label_from}}</label>
      </p>
      <div display="flex;">
        <label class="kintoneplugin-desc">{{html:lang.label_organizations}}</label>
        <div class="kintoneplugin-select">
          <select id="organizations_field">
            <option value="">---</option>
          </select>
        </div>
        <label class="kintoneplugin-desc">{{html:lang.label_groups}}</label>
        <div class="kintoneplugin-select">
          <select id="groups_field">
            <option value="">---</option>
          </select>
        </div>
      </div>
    </div>
    <div display="flex" style="background-color: aquamarine;">
      <p class="kintoneplugin-label">
        <label id="label_plugin" class="kintoneplugin-label">{{html:lang.label_to}}</label>
      </p>
      <p class="kintoneplugin-label">
        <label id="label_plugin" class="kintoneplugin-label">{{html:lang.label_plugin}}</label>
      </p>
      <label class="kintoneplugin-require">{{html:lang.label_users}}</label>
      <div class="kintoneplugin-select">
        <select id="users_field">
          <option value="">---</option>
        </select>
      </div>
      <label class="kintoneplugin-desc">{{html:lang.label_edit}}</label>
      <div class="kintoneplugin-input-outer">
        <input id="edit_users" class="kintoneplugin-input-text" type="checkbox" name="edit" checked>
        <label for="edit">{{html:lang.edit_users}}</label>
      </div>
    </div>
    <div>
      <p class="kintoneplugin-row">
        <button type="button" id="plugin_cancel" class="kintoneplugin-button-dialog-cancel">{{html:lang.plugin_cancel}}</button>
        <button type="button" id="plugin_ok" class="kintoneplugin-button-dialog-ok">{{html:lang.plugin_ok}}</button>
      </p>
    </div>
  </form>
