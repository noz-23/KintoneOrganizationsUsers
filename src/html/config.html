<section id="plugin_setting_form" class="settings">
  <h2 id="plugin_titile" class="settings-heading">{{html:lang.plugin_titile}}</h2>
  <p id="plugin_description" class="kintoneplugin-desc">{{html:lang.plugin_description}}</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label id="plugin_label" class="kintoneplugin-label">{{html:lang.plugin_label}}</label>
      <br>
    </p>
    <label id="users_label" class="kintoneplugin-label">{{html:lang.users_label}}</label>
    <div class="kintoneplugin-select">
      <select id="users_field">
        <option value="">---</option>
      </select>
    </div>
    <br>
    <label id="edit_label" class="kintoneplugin-label">{{html:lang.edit_label}}</label>
    <div class="kintoneplugin-input-outer">
      <input id="edit_field" class="kintoneplugin-input-text" type="checkbox" name="edit" checked>
      <label for="edit">{{html:lang.edit_value}}</label>
    </div>
    <br>
    <label id="organizations_label" class="kintoneplugin-label">{{html:lang.organizations_label}}</label>
    <div class="kintoneplugin-select">
      <select id="organizations_field">
        <option value="">---</option>
      </select>
    </div>
    <br>
    <label id="groups_label" class="kintoneplugin-label">{{html:lang.groups_label}}</label>
    <div class="kintoneplugin-select">
      <select id="groups_field">
        <option value="">---</option>
      </select>
    </div>
    <p class="kintoneplugin-row">
        <button type="button" id="plugin_cancel" class="kintoneplugin-button-dialog-cancel">{{html:lang.plugin_cancel}}</button>
        <button type="button" id="plugin_ok" class="kintoneplugin-button-dialog-ok">{{html:lang.plugin_ok}}</button>
    </p>
  </form>
</section>
